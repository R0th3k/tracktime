<script>

 var GET_URI = './get.php';
 var MAX_ROWS = 480;

 var xhr = new XMLHttpRequest();
 xhr.onload = showRows;

 var stars = [];
 for (var i=1; i<=5; i++) {
  var str = document.getElementById('star' + i);
  str.ontap = str.onclick = setRating;
  stars[i] = str;
 }

 var tb = document.getElementById('results');
 var f = document.getElementById('add');
 var et = document.getElementById('endtime');
 var st = document.getElementById('starttime');
 var h = document.getElementById('hiddenid');
 var sub = document.getElementById('submit');
 var rat = document.getElementById('rating');
 var dp = document.getElementById('datetimepicker');
 var py = document.getElementById('pickyear');
 var pm = document.getElementById('pickmonth');
 var pd = document.getElementById('pickday');
 var ph = document.getElementById('pickhour');
 var pi = document.getElementById('pickminute');

 rat.onchange = updateStars;
 st.onfocus = et.onfocus = showPicker;
 f.mainaction.onfocus = hidePicker;
 f.sideaction.onfocus = hidePicker;

 f.onsubmit = function(e) {
  e.preventDefault();
  xhr.abort();
  xhr.open(f.method, f.action, true);
  xhr.send(new FormData (f));
 };
 
 var boxes = [];
 var ips = document.getElementsByTagName('input');
 for (var i=0; i<ips.length; i++) {
  if (ips[i].type == 'checkbox') {
   boxes.push(ips[i]);
   ips[i].onchange = checkBoxes;
  }
 }

 var wlabels = [];
 wlabels[1] = 'Alone';
 wlabels[2] = 'Partner';
 wlabels[3] = 'Parent';
 wlabels[4] = 'Kids';
 wlabels[5] = 'Family';
 wlabels[6] = 'Others';

 var keys = ['starttime', 'endtime', 'mainaction', 'sideaction', 'with'];

 var acts = {null: '', 'undefined': ''};
 var opts = document.getElementById('sideaction').options;
 for (var i=0; i<opts.length; i++) {
  acts[opts[i].value] = opts[i].text;
 }

 var lbs = dp.getElementsByTagName('label');
 for (var i=0; i<lbs.length; i++) {
  lbs[i].onclick = lbs[i].touchend = function() {
   var ip = document.getElementById(this.getAttribute('for'));
   if (ip.id == pi.id) {
    tmp = ((this.className == 'up') ? 10 : -10 ) + parseInt(ip.value);
   }
   else {
    tmp = ((this.className == 'up') ? 1 : -1 ) + parseInt(ip.value);
   }
   switch (ip) {
    case pm:
     tmp = (tmp < 12) ? tmp : 12;
     tmp = (tmp >= 1) ? tmp : 1;
     break;
    case pd:
     tmp = (tmp < 31) ? tmp : 31;
     tmp = (tmp >= 1) ? tmp : 1;
     break;
    case ph:
     tmp = (tmp < 23) ? tmp : 23;
     tmp = (tmp >= 0) ? tmp : 0;
     break;
    case pi:
     tmp = (tmp < 50) ? tmp : 50;
     tmp = (tmp >= 0) ? tmp : 0;
     break;
   }
   if (tmp < 10) {
    tmp = '0' + '' + tmp;
   }
   ip.value = tmp;
   ip.onchange();
  }
 }

 getLatest();
 resetEndDate();
 window.setInterval(resetEndDate, 60 * 10 * 1000);

 function showPicker() {
  var elem = this;
  var rect = this.getBoundingClientRect();
  var dt = this.value.split(' ');
  var d = dt[0].split('-');
  var t = dt[1].split(':');
  py.value = d[0];
  pm.value = d[1];
  pd.value = d[2];
  ph.value = t[0];
  pi.value = t[1];
  py.onchange = pm.onchange = pd.onchange = ph.onchange = pi.onchange = 
  function() {
   elem.value = py.value + '-' + pm.value + '-' + pd.value + ' ' +
                ph.value + ':' + pi.value + ':00';
  };
  dp.style.left = (rect.left - 4) + 'px';
  dp.style.top = (rect.bottom + 2) + 'px';
  dp.style.display = 'block';
 }

 window.onclick = window.ontouchend = function(e) {
  var el = e.target;
  while (el.parentNode) {
	     if ((el == dp) || (el == st) || (el == et)) {
    return;
   }
   el = el.parentNode;
  }
  hidePicker();
 }

 function hidePicker(e) {
  dp.style.display = 'none';  
 }

 function resetEndDate() {
  var d = new Date();
  et.value = d.getFullYear() + '-' + 
             pad(d.getMonth()+1) + '-' + 
             pad(d.getDate()) + ' ' +
             pad(d.getHours()) + ':' + 
             pad(10*Math.floor(d.getMinutes()/10)) + ':00';
  hilite(et, 15, 12, 7)
 }

 function hilite(el, r, g, b) {
  el.style.borderColor = '#' + r.toString(16) + g.toString(16) + b.toString(16);
  var diff = 45 - r - g - b;
  if (diff) {
   window.setTimeout(function() {hilite(el, r, g, b);}, 200 - (4 * diff));
  }
  r = (r < 15) ? ++r : r;
  g = (g < 15) ? ++g : g;
  b = (b < 15) ? ++b : b;
 }
 
 function setRating() {
  rat.value = this.id.substr(-1, 1);
  updateStars();
 }
 
 function updateStars() {
  for (var i=1; i<=5; i++) {
   stars[i].innerHTML = (rat.value >= i) ? '\u2605' : '\u2606';
  }
 }

 function checkBoxes() {
  if ((this.id == 'alone') && this.checked) {
   for (var i=1; i<boxes.length; i++) {
    boxes[i].checked = false;
   }
   return;
  }
  else if (this.checked) {
   boxes[0].checked = false;
  }
 }

 function getLatest() {
  xhr.abort();
  var href = GET_URI + '?latest=' + MAX_ROWS;
  xhr.open('GET', href, true);
  xhr.send(null);
 }

 function showRows() {
  var values = JSON.parse(this.responseText);
  if (!values.length) {
   return false;
  }
  h.value = null;
  st.value = values[0]['endtime'];
  hilite(st, 15, 12, 7)
  if (sub.value != 'Save') {
   sub.value = 'Save';
   hilite(sub, 15, 12, 7)
  }

  resetEndDate();
  var currEnd = '';
  for (var i=values.length-1; i>=0; i--) {
   if (currEnd && (values[i]['starttime'] > currEnd)) {
    tmp = {'starttime': currEnd,
           'endtime': values[i]['starttime'], 
           'mainaction': 49,
           'rating': 0,
           'with': 1};
    addRow(tmp, false);
   }
   var tr = addRow(values[i], (values.length < 2));
   if (currEnd && (values[i]['starttime'] < currEnd)) {
    tr.className += ' alert';
   }   
   currEnd = values[i]['endtime'];
  }
 }

 function addRow(values, isSingle) {
  var tr = document.createElement('tr');
  tr.id = 'id' + values['id'];
  if (values['mainaction'] == 49) {
   tr.className = ' unspecified';
  }
  tr.ontap = tr.ondblclick = function() {
   h.value = values['id'] || null;
   st.value = values['starttime'];
   et.value = values['endtime'];
   f.mainaction.value = values['mainaction'];
   f.sideaction.value = values['sideaction'];
   f.description.value = values['description'] || '';
   rat.value = values['rating'] || 0;
   updateStars();
   sub.value = 'Edit';
   hilite(sub, 15, 12, 7)
   for (var i=0; i<boxes.length; i++) {
    var val = boxes[i].value;
    if ((val == parseInt(values['with'])) ||
        (parseInt(values['with']) & Math.pow(2, (val-1)))) {
     boxes[i].checked = true;
    }
    else {
     boxes[i].checked = false;
    }
   }  
  }
  for (var i=0; i<keys.length; i++) {
   key = keys[i];
   var val = values[key];
   var td = document.createElement('td');
   var cellval;
   td.className = key;
   if ((key == 'starttime') || (key == 'endtime')) {
    var cellval = document.createElement('time');
    cellval.datetime = val;
    var dt = val.split(' ');
    var d = dt[0].split('-');
    var t = dt[1].split(':');
    val = '' + parseInt(d[2]) + '.' + parseInt(d[1]) +
                  '. ' + parseInt(t[0]) + ':' + t[1];
    cellval.appendChild(document.createTextNode(val));
   }
   else if ((key == 'mainaction') || (key == 'sideaction')) {
    val = acts[val] || '';
    cellval = document.createTextNode(val);
   }
   else if (key == 'with') {
    cellval = document.createElement('span');
    var span = document.createElement('span');
    span.className = 'with';
    var tmp = [];
    for (var i=0; i<boxes.length; i++) {
     var val = boxes[i].value;
     if ((val == parseInt(values['with'])) ||
         (parseInt(values['with']) & Math.pow(2, (val-1)))) {
      tmp.push(wlabels[boxes[i].value].toLowerCase());
     }
    }
    val = tmp.join(', ');
    span.appendChild(document.createTextNode(val));
    cellval.appendChild(span);
    var rv = parseInt(values['rating']);
    if (rv > 0) {
     val = new Array(rv+1).join('\u2605');
     meter = document.createElement('span');
     meter.className = 'rating';
     // meter.min = 0;
     // meter.max = 5;
     meter.title = rv;
     meter.appendChild(document.createTextNode(val));
     cellval.appendChild(document.createTextNode(' '));
     cellval.appendChild(meter);
    }
    if (values['description']) {
     val = values['description'];
     span = document.createElement('span');
     span.className = 'description';
     span.appendChild(document.createTextNode(val));
     cellval.appendChild(document.createTextNode(' '));
     cellval.appendChild(span);
    }
   }
   td.appendChild(cellval);
   tr.appendChild(td);
  }
  var added;
  if (values['id'] && isSingle) {
   var previous = document.getElementById('id' + values['id']);
   if (previous) {
    previous.parentNode.removeChild(previous);
