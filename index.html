  <option value="22:30:00">22:30</option>
  <option value="22:40:00">22:40</option>
  <option value="22:50:00">22:50</option>
  <option value="23:00:00">23:00</option>
  <option value="23:10:00">23:10</option>
  <option value="23:20:00">23:20</option>
  <option value="23:30:00">23:30</option>
  <option value="23:40:00">23:40</option>
  <option value="23:50:00">23:50</option>
 </select>
 <label for="picktime" class="down">&#9660;</label>
</fieldset>
</div>
<script>

 var GET_URI = './get.php';
 var MAX_ROWS = 24;

 var xhr = new XMLHttpRequest();
 xhr.onload = handleResult;
 // xhr.onerror = handleError;

 var stars = [];
 for (var i=1; i<=5; i++) {
  var str = document.getElementById('star' + i);
  str.ontap = str.onclick = setRating;
  stars[i] = str;
 }

 var tb = document.getElementById('results');
 var f = document.getElementById('add');
 var et = document.getElementById('endtime');
 var st = document.getElementById('starttime');
 var h = document.getElementById('hiddenid');
 var sub = document.getElementById('submit');
 var rat = document.getElementById('rating');
 var dp = document.getElementById('datetimepicker');
 var py = document.getElementById('pickyear');
 var pm = document.getElementById('pickmonth');
 var pd = document.getElementById('pickday');
 var pt = document.getElementById('picktime');

 rat.onchange = updateStars;
 st.onfocus = et.onfocus = showPicker;
 f.mainaction.onfocus = hidePicker;
 f.sideaction.onfocus = hidePicker;

 f.onsubmit = function(e) {
  e.preventDefault();
  xhr.abort();
  var res = xhr.open(f.method, f.action, true);
  if ((toDate(et.value) - toDate(st.value)) > 8 * 60 * 60 * 1000) {
   if (!confirm('Duration longer than 8 hours. OK?')) {
    return false;
   }
  }
  try {
   xhr.send(new FormData (f));
  }
  catch(e) {
   handleError(f.method);
  }
  return false;
 };
 
 var boxes = [];
 var ips = document.getElementsByTagName('input');
 for (var i=0; i<ips.length; i++) {
  if ((ips[i].type == 'checkbox') && (ips[i].name != 'usecomputer')) {
   boxes.push(ips[i]);
   ips[i].onchange = checkBoxes;
  }
 }

 var wlabels = [];
 wlabels[1] = 'Alone';
 wlabels[2] = 'Partner';
 wlabels[3] = 'Parent';
 wlabels[4] = 'Kids';
 wlabels[5] = 'Family';
 wlabels[6] = 'Others';

 var llabels = [];
 llabels[11] = 'at home';
 llabels[12] = 'at other home';
 llabels[13] = 'at work';
 llabels[14] = 'at other\'s home';
 llabels[15] = 'at restaurant';
 llabels[16] = 'at shop';
 llabels[17] = 'at hotel';
 llabels[19] = 'at other';
 llabels[21] = 'by foot';
 llabels[22] = 'by bicycle';
 llabels[23] = 'by motorbike';
 llabels[24] = 'by car';
 llabels[29] = 'by other';
 llabels[31] = 'by public transport';

 var keys = ['starttime', 'endtime', 'mainaction', 'sideaction', 'with'];

 var acts = {null: '', 'undefined': ''};
 var opts = document.getElementById('sideaction').options;
 for (var i=0; i<opts.length; i++) {
  acts[opts[i].value] = opts[i].text;
 }

 var lbs = dp.getElementsByTagName('label');
 for (var i=0; i<lbs.length; i++) {
  lbs[i].onclick = lbs[i].touchend = function() {
   var ip = document.getElementById(this.getAttribute('for'));
   if (ip.id == pt.id) {
    pt.selectedIndex += (this.className == 'up') ? 1 : -1;
    if ((pt.selectedIndex >= pt.options.length) || (pt.selectedIndex < 0)) {
     pt.selectedIndex = 0;
    }
   }
   else {
    tmp = ((this.className == 'up') ? 1 : -1 ) + parseInt(ip.value);
    switch (ip) {
     case pm:
      tmp = (tmp <= 12) ? tmp : 1;
      tmp = (tmp >= 1) ? tmp : 1;
      tmp = (tmp < 10) ? '0' + '' + tmp : tmp;
      break;
     case pd:
      tmp = (tmp <= 31) ? tmp : 1;
      tmp = (tmp >= 1) ? tmp : 1;
      tmp = (tmp < 10) ? '0' + '' + tmp : tmp;
      break;
     case pt:
      break;
    }
    ip.value = tmp;
   }
   ip.onchange();
  };
 }

 getLatest();
 resetEndDate();
 window.setInterval(resetEndDate, 60 * 10 * 1000);

 function showPicker() {
  var elem = this;
  var rect = this.getBoundingClientRect();
  var dtstr = this.value || toString(new Date());
  var dt = dtstr	.split(' ');
  var d = dt[0].split('-');
  var t = dt[1].split(':');
  py.value = d[0];
  pm.value = d[1];
  pd.value = d[2];
  pt.selectedIndex = 6 * parseInt(t[0]) + parseInt(t[1])/10;
  py.onchange = pm.onchange = pd.onchange = pt.onchange = 
  function() {
   elem.value = py.value + '-' + pm.value + '-' + pd.value + ' ' +
                pt[pt.selectedIndex].value;
  };
  dp.style.left = (rect.left - 4) + 'px';
  dp.style.top = (rect.bottom + 2) + 'px';
  dp.style.display = 'block';
 }

 window.onclick = window.ontouchend = function(e) {
  var el = e.target;
  while (el.parentNode) {
	     if ((el == dp) || (el == st) || (el == et)) {
    return;
   }
   el = el.parentNode;
  }
  hidePicker();
 }

 function hidePicker(e) {
  dp.style.display = 'none';  
 }

 function resetEndDate() {
  et.value = toString(new Date());
  hilite(et, 15, 12, 7)
 }

 function hilite(el, r, g, b) {
  el.style.borderColor = '#' + r.toString(16) + g.toString(16) + b.toString(16);
  var diff = 45 - r - g - b;
  if (diff) {
   window.setTimeout(function() {hilite(el, r, g, b);}, 200 - (4 * diff));
  }
  r = (r < 15) ? ++r : r;
  g = (g < 15) ? ++g : g;
  b = (b < 15) ? ++b : b;
 }
 
 function setRating() {
  rat.value = this.id.substr(-1, 1);
  updateStars();
 }
 
 function updateStars() {
  for (var i=1; i<=5; i++) {
   stars[i].innerHTML = (rat.value >= i) ? '\u2605' : '\u2606';
  }
 }

 function checkBoxes() {
  if ((this.id == 'alone') && this.checked) {
   for (var i=1; i<boxes.length; i++) {
    boxes[i].checked = false;
   }
   return;
  }
  else if (this.checked) {
   boxes[0].checked = false;
  }
 }

 function getLatest() {
  xhr.abort();
  var href = GET_URI + '?latest=' + MAX_ROWS;
  xhr.open('GET', href, true);
  try {
   xhr.send(null);
  }
  catch(e) {
   console.log(e);	
   handleError('GET');
  }
 }

 function handleResult() {
  var values = JSON.parse(this.responseText);
  if (!values.length) {
   return false;
  }
  showRows(values);
 }
 
 function handleError(method) {
  if (!localStorage) {
   return false;
  }
  var storedItem = localStorage.getItem('data');
  var values = JSON.parse(storedItem) || [];
  if (method.toLowerCase() == 'post') {
   var withval = 0;
   for (var i=0; i<boxes.length; i++) {
    if (boxes[i].checked) {
     withval += Math.pow(2, boxes[i].value-1);
    }
   }
   var row =  {'starttime': st.value,
               'endtime': et.value,
               'mainaction': f.mainaction.value,
               'sideaction': f.sideaction.value,
               'with': withval,
               'location': f.location.value,
               'description': f.description.value};
   console.log(row);
   values.unshift(row);
   localStorage.setItem('data', JSON.stringify(values));
   showRows([row], true);
  }
  else {
   showRows(values);
  }
 }
 
 function showRows(values) {
  h.value = null;
  if (values[0]) {
   st.value = values[0]['endtime'];
  }
  hilite(st, 15, 12, 7)
  resetEndDate();
  if (sub.value != 'Save') {
   sub.value = 'Save';
   hilite(sub, 15, 12, 7)
  }
  var currEnd = '';
  for (var i=values.length-1; i>=0; i--) {
   if (currEnd && (values[i]['starttime'] > currEnd)) {
    tmp = {'starttime': currEnd,
           'endtime': values[i]['starttime'], 
           'mainaction': 49,
           'rating': 0,
           'with': 1};
    addRow(tmp, false);
   }
   var tr = addRow(values[i], (values.length < 2));
   if (currEnd && (values[i]['starttime'] < currEnd)) {
    tr.className += ' alert';
   }   
   currEnd = values[i]['endtime'];
  }
 }

 function addRow(values, isSingle) {
  var tr = document.createElement('tr');
  tr.id = 'id' + values['id'];
  if (values['mainaction'] == 49) {
   tr.className = ' unspecified';
  }
  tr.ontap = tr.ondblclick = function() {
   h.value = values['id'] || null;
   st.value = values['starttime'];
   et.value = values['endtime'];
   f.mainaction.value = values['mainaction'];
   f.sideaction.value = values['sideaction'];
   f.location.value = values['location'];
   f.usecomputer.checked = values['usecomputer'] ? true : false;
   f.sideaction.value = values['sideaction'];
   f.description.value = values['description'] || '';
   rat.value = values['rating'] || 0;
   updateStars();
   sub.value = 'Edit';
   hilite(sub, 15, 12, 7)
   for (var i=0; i<boxes.length; i++) {
    var val = boxes[i].value;
    if (parseInt(values['with']) & Math.pow(2, (val-1))) {
     boxes[i].checked = true;
    }
    else {
     boxes[i].checked = false;
    }
   }  
  }
  for (var i=0; i<keys.length; i++) {
   key = keys[i];
   var val = values[key];
   var td = document.createElement('td');
   var cellval;
   td.className = key;
   if ((key == 'starttime') || (key == 'endtime')) {
    var cellval = document.createElement('time');
    if (val) {
     cellval.datetime = val;
     var dt = val.split(' ');
     var d = dt[0].split('-');
     var t = dt[1].split(':');
     val = '' + parseInt(d[2]) + '.' + parseInt(d[1]) +
                   '. ' + parseInt(t[0]) + ':' + t[1];
     cellval.appendChild(document.createTextNode(val));
    }
   }
   else if ((key == 'mainaction') || (key == 'sideaction')) {
    val = acts[val] || '';
    cellval = document.createTextNode(val);
   }
   else if (key == 'with') {
    cellval = document.createElement('span');
    var span = document.createElement('span');
    span.className = 'with';
    var tmp = [];
    for (var i=0; i<boxes.length; i++) {
     var val = boxes[i].value;
     if (parseInt(values['with']) & Math.pow(2, (val-1))) {
      tmp.push(wlabels[boxes[i].value].toLowerCase());
     }
    }
    val = (values['with'] != 1) ? 'with ' + tmp.join(', ') : 'alone';
    if (values['location'] && llabels[values['location']]) {
     val += ' ' + llabels[values['location']];
    }
    // val += (values['usecomputer']) ? ' using computer/net' : '';
    val += (values['usecomputer']) ? ' \u2328' : '';
    span.appendChild(document.createTextNode(val));
    cellval.appendChild(span);
    var rv = parseInt(values['rating']);
    if (rv > 0) {
     val = new Array(rv+1).join('\u2605');
     meter = document.createElement('span');
     meter.className = 'rating';
     // meter.min = 0;
     // meter.max = 5;
     meter.title = rv;
     meter.appendChild(document.createTextNode(val));
     cellval.appendChild(document.createTextNode(' '));
     cellval.appendChild(meter);
    }
    if (values['description']) {
     val = values['description'];
     span = document.createElement('span');
     span.className = 'description';
     span.appendChild(document.createTextNode(val));
     cellval.appendChild(document.createTextNode(' '));
     cellval.appendChild(span);
    }
   }
   td.appendChild(cellval);
   tr.appendChild(td);
  }
  var added;
  if (values['id'] && isSingle) {
   var previous = document.getElementById('id' + values['id']);
   if (previous) {
    previous.parentNode.removeChild(previous);
    // TODO: check siblings of previous for warnings, clear if necessary
   }
   var times = tb.getElementsByTagName('tr');
   for (var j=0; j<times.length; j++) {
    var start = times[j].firstChild.firstChild.datetime;
    var end = times[j].childNodes[1].firstChild.datetime;
    if (start >= values['starttime']) {
     added = tb.insertBefore(tr, times[j]);
     break;
    }
   }
  }
  if (!added) {
   tb.appendChild(tr);
  }
  return tr;
 }

 function pad(val) {
  if (val < 10) {
   return '0' + '' + val;
  }
  return val;
 }
 
 function toString(d) {
  return d.getFullYear() + '-' + 
         pad(d.getMonth()+1) + '-' + 
         pad(d.getDate()) + ' ' +
         pad(d.getHours()) + ':' + 
         pad(10*Math.floor(d.getMinutes()/10)) + ':00';
 }

 function toDate(str) {
  var dt = str.split(' ');
  var d = dt[0].split('-');
  var t = dt[1].split(':');
  var date = new Date(d[0], d[1]-1, d[2], t[0], t[1]);
  return date;
 }
 
</script>
</body>
</html>
